<!DOCTYPE html>
    <html>
        <head>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
          <script src="javascript/countries.js"></script>
          <link rel="stylesheet" href="css/style.css">
        </head>
        <body>
            <h1>Countries</h1>
            <div class="dropdown">
                <select id="countries">
                  <option value="1">Test</option>
                </select>
                <button class="dropbtn" id="countryButton">Country</button>
            </div>
            <br>
            <br>
            <br>
            <div class="dropdown">
              <select id="states">
                <option value="1">Test</option>
              </select>
              <button class="dropbtn" id="stateButton">State</button>
            </div>
            <br>
            <br>
            <br>
            <div class="countryForm">
              <form method="POST">
                <label for="ccode">Country Code:</label><br>
                <input type="text" id="ccode" name="ccode" value="" required><br>
                <label for="cname">Country Name:</label><br>
                <input type="text" id="cname" name="cname" value="" required><br><br>
                <input type="submit" value="Add Country" id="addCountryButton">
              </form> 
            </div>
        </body>
</html>
